<div *ngIf="formInput" [formGroup]="formInput" class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">
                        {{ 'loginPage.email' | translate }}
                    </label>
                    <input 
                        [ngClass]="{'ng-dirty ng-invalid': formInput?.errors?.['userName'] && (formInput.touched || formInput.dirty)}"
                        pInputText 
                        formControlName="userName" 
                        type="text" 
                        placeholder="{{ 'loginPage.emailPlaceholder' | translate }}" 
                        class="w-full md:w-30rem mb-5" 
                        style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">
                        {{ 'loginPage.password' | translate }}
                    </label>
                    <input 
                        [ngClass]="{'ng-dirty ng-invalid': formInput?.errors?.['password'] && (formInput.touched || formInput.dirty)}"
                        autocapitalize="off"
                        autocomplete="off"
                        autocorrect="off"
                        spellcheck="false"
                        pInputText 
                        formControlName="password" 
                        type="password" 
                        placeholder="{{ 'loginPage.passwordPlaceholder' | translate }}" 
                        class="w-full md:w-30rem mb-5" 
                        style="padding:1rem">

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <a [routerLink]="['/auth/forgot-password']" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">{{ 'loginPage.forgotPassword' | translate }}?</a>
                    </div>

                    <button (click)="submit()" pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
